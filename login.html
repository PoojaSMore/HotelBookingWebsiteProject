<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
        <!--FORM-->
        <form class="" action="index.html" method="GET" autocomplete="off" target="_self">
          <label for="username">Username: </label>
          <input type="text" name="username" value="" placeholder="Enter Username" required>
          <br>
          <label for="password">Password: </label>
          <input type="password" name="password" value="" placeholder="Enter Password" required>
          <br>
          <button type="submit" name="button">Login</button>
        </form>  
    </div>
  </body>
</html>
